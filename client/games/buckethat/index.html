<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Bucket Hat Game</title>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        canvas { border: 1px solid black; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>

    <div id="endScreen" style="display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid black; text-align: center;">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="finalScore">0</span></p>
        <p>
            Fish Earned: <img src="misc/fish-treat.png" alt="Fish Treat" style="height: 20px; vertical-align: middle;"> <span id="fishEarned">0</span>
        </p>
        <button id="restartButton">Restart Game</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
