<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=portrait">
    <title>Cyber Drift Arena</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Top HUD -->
        <div id="hud">
            <div id="laser-count">Lasers: 0/5</div>
            <div id="shield-status">Shield: ON</div>
            <div id="enemy-count">Enemies: 3</div>
            <div id="score">Score: 0</div>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Bottom Controls -->
        <div class="controls">
            <div class="d-pad">
                <button id="up" class="d-pad-btn">↑</button>
                <button id="down" class="d-pad-btn">↓</button>
                <button id="left" class="d-pad-btn">←</button>
                <button id="right" class="d-pad-btn">→</button>
            </div>
            <button id="fire" class="fire-btn">FIRE</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
