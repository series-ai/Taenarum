<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hairball Gacha Cat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-overlay">
            <div id="top-bar">
                <div id="treats-counter">
                    <img src="assets/fish-treat.png" alt="Fish Treat" class="treat-icon">
                    <span id="treats-count">0</span>
                </div>
                
                <button id="avatar-button" class="ui-button">
                    <img src="assets/cat-icon.png" alt="Change Avatar" class="avatar-icon">
                    <span>Change Avatar</span>
                </button>
                
                <button id="hat-closet-button" class="ui-button">
                    <img src="assets/hat-icon.png" alt="Hat Closet" class="hat-icon">
                    <span>Hat Closet</span>
                </button>
            </div>
            
            <div id="fullness-meter">
                <div id="fullness-progress"></div>
            </div>

            <!-- Debug Controls -->
            <div id="debug-controls">
                <button id="add-treats" class="debug-button">+10 Treats</button>
            </div>

            <button id="play-button" class="ui-button">
                <img src="assets/play-icon.png" alt="Play" class="play-icon">
                <span>Play</span>
            </button>
        </div>
        
        <div id="avatar-selector" class="hidden">
            <div class="inventory-header">
                <h2>Choose Your Cat</h2>
                <button id="close-avatar-selector">×</button>
            </div>
            <div id="avatars-grid"></div>
        </div>
        
        <div id="hat-inventory" class="hidden">
            <div class="inventory-header">
                <h2>Hat Collection</h2>
                <button id="close-inventory">×</button>
            </div>
            <div class="rarity-filters">
                <button class="rarity-filter active" data-rarity="all">All</button>
                <button class="rarity-filter" data-rarity="common">Common</button>
                <button class="rarity-filter" data-rarity="uncommon">Uncommon</button>
                <button class="rarity-filter" data-rarity="rare">Rare</button>
                <button class="rarity-filter" data-rarity="legendary">Legendary</button>
            </div>
            <div id="hats-grid"></div>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/config.js"></script>
    <script src="js/hat.js"></script>
    <script src="js/hatCollection.js"></script>
    <script src="js/player.js"></script>
    <script src="js/background.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/cat.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
